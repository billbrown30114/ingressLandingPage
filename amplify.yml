version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --legacy-peer-deps
        - npx prisma generate
        - |
          touch .env.production
          echo "DATABASE_URL=$DATABASE_URL" >> .env.production
          echo "NEXTAUTH_URL=$NEXTAUTH_URL" >> .env.production
          echo "NEXTAUTH_SECRET=$NEXTAUTH_SECRET" >> .env.production
          echo "GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID" >> .env.production
          echo "GOOGLE_CLIENT_SECRET=$GOOGLE_CLIENT_SECRET" >> .env.production
          echo "NEXT_PUBLIC_GOOGLE_CLIENT_ID=$NEXT_PUBLIC_GOOGLE_CLIENT_ID" >> .env.production
          [ -n "$GMAIL_CLIENT_ID" ] && echo "GMAIL_CLIENT_ID=$GMAIL_CLIENT_ID" >> .env.production || true
          [ -n "$GMAIL_CLIENT_SECRET" ] && echo "GMAIL_CLIENT_SECRET=$GMAIL_CLIENT_SECRET" >> .env.production || true
          [ -n "$GMAIL_REFRESH_TOKEN" ] && echo "GMAIL_REFRESH_TOKEN=$GMAIL_REFRESH_TOKEN" >> .env.production || true
          [ -n "$GOOGLE_SERVICE_ACCOUNT_KEY" ] && echo "GOOGLE_SERVICE_ACCOUNT_KEY=$GOOGLE_SERVICE_ACCOUNT_KEY" >> .env.production || true
          [ -n "$SMTP_USER" ] && echo "SMTP_USER=$SMTP_USER" >> .env.production || true
          [ -n "$SMTP_PASSWORD" ] && echo "SMTP_PASSWORD=$SMTP_PASSWORD" >> .env.production || true
          [ -n "$SMTP_HOST" ] && echo "SMTP_HOST=$SMTP_HOST" >> .env.production || true
          [ -n "$SMTP_PORT" ] && echo "SMTP_PORT=$SMTP_PORT" >> .env.production || true
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'X-Frame-Options'
        value: 'DENY'
      - key: 'X-XSS-Protection'
        value: '1; mode=block'
